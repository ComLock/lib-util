buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:6.0.0'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'com.enonic.xp.app'
apply plugin: 'maven'
apply plugin: 'maven-publish'

version = '1.0.0'
group = 'com.enonic.lib'

app {
    name = 'com.enonic.lib.util'
    displayName = 'Enonic XP UTIL library'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
}

publishing {
  publications {
    mavenJava( MavenPublication ) {
      from components.java
    }
  }
  repositories {
    maven {
      url 'http://repo.enonic.net/artifactory/public'
    }
  }
}